<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: black; }
        video { width: 100vw; height: 100vh; object-fit: contain; }
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); color: white; text-align: center; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay muted playsinline>
        <source id="videoSource" src="" type="video/mp4">
        您的浏览器不支持视频播放
    </video>
    <div class="overlay" id="overlay">点击以播放</div>
    <script>
        const videoId = window.location.pathname.split('/').pop().replace('.mp4', '');
        if (videoId) {
            const video = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const overlay = document.getElementById('overlay');
            videoSource.src = `${videoId}.mp4`;
            video.load();
            video.addEventListener('canplay', function() {
                video.play().catch(error => console.error('自动播放失败:', error));
                video.requestFullscreen().catch(error => console.error('全屏失败:', error));
            }, { once: true });
            overlay.addEventListener('click', function() {
                video.play();
                video.requestFullscreen();
                overlay.style.display = 'none';
            });
        }
    </script>
</body>
</html>
